<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Desencriptador</title>
  </head>

  <body>
    <header class="header">
      <div id="logo-container">
        <img id="logo-head" src="Images/Logo.png" alt="" />
      </div>
    </header>

    <section class="container-main">
      <article class="container-primary">
        <div class="container-input">
          <textarea
            name=""
            id="text-input"
            cols="30"
            rows="10"
            placeholder="Ingresa tu texto a encriptar"
          ></textarea>
        </div>

        <div class="container-buttons">
          <div class="buttons">
            <button class="btn btn-encrypter"><span>Encriptar</span></button>
            <button class="btn btn-decrypter"><span>Desencriptar</span></button>
          </div>
        </div>
      </article>

      <article class="container-secondary">
        <textarea name="" type="text" readonly id="text-encrypted" cols="30" rows="10"></textarea>
        <div class="div-secondary" id="div-hidden">
            <img src="./Images/MuÃ±eco.png" alt="">
            <h2>No se encontro ningun texto</h2>
            <p>Favor de agregar un texto</p>
        </div>
        <button class="btn_copy"><span>Copiar</span></button>
        <button class="btn_clear"><span>Limpiar</span></button>
      </article>
    </section>

    <footer>
      <div class="redes">

        <div class="git">
        <a href="https://github.com/brandon-castro98/DesencriptadorAlura"><img class="git-link" src="./Images/git-icon.png" alt=""></a>
        </div>
        <div class="nombre"><p>Realizado por Brandon Jonathan Castro Salazar</p>
        </div>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
